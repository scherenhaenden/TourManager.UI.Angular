       <div class="row ml-0 mr-0">
               <div class="w-100 ml-0 mr-0 mt-1 mb-1">
                  <div class="row">
                     <div class="col-md-6">
                        Emails:
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg" (click)="addEmailInput()">+</button>                  
                     </div>
                  </div>
               </div>
            </div>
            <ng-container *ngFor="let item of emails; index as i;">               
               <div class="row ml-0 mr-0">
                  <button type="button" class="btn btn-secondary btn-lg floatting-button" (click)="deleteEmailSelected(item)">-</button>
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Email'" [(propertyValue)]="item.emailAddress"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="i+ 'contact.emailAddress' "                   
                  >                  
                  </app-property-input-formular>
               </div>
            </ng-container>
