
 <div class="row ml-0 mr-0">
               <div class="w-100 ml-0 mr-0 mt-1 mb-1">
                  <div class="row">
                     <div class="col-md-6">
                        Adresses:
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg" (click)="addAddressInput()">+</button>                  
                     </div>
                  </div>
               </div>
            </div>
<ng-container *ngFor="let item of addresses; index as i;">
               <div class="row ml-0 mr-0">
               <button type="button" class="btn btn-secondary btn-lg floatting-button" (click)="deleteAddressSelected(item)">-</button>
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Country'" [(propertyValue)]="item.country"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="'contact.country' + i"         
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'City'" [(propertyValue)]="item.city"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="'contact.city' + i"              
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Street'" [(propertyValue)]="item.street"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="+ 'contact.street' + i"         
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'House Name or Number'" [(propertyValue)]="item.houseNameOrNumber"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="'contact.houseNameOrNumber' + i"                                 
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Zip Code'" [(propertyValue)]="item.postalZip"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="'contact.postalZip' + i" 
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Extra Information'" [(propertyValue)]="item.extranInfo"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="'contact.extranInfo' + i" 
                  >
                  </app-property-input-formular>
               </div>
            </ng-container>
