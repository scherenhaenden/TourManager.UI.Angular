<div class="row">

            <div class="row">

             <ng-container *ngIf="currentEntityID===null">
                  <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Add New</button>	
               </ng-container>
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Edit</button>	
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Save</button>	
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Cancel</button>

            </div>
