<div class="row">
   <div class="container-fluid">
      <div class="row form-group">
         <div class="col-md-12">
            <div class="row ml-0 mr-0">
               <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1"  [(propertyValue)]="contact.firstName" [propertyName]="'First Name'"                
               [type]="'string'" 
               [id]="contact.id"                  
               >
               </app-property-input-formular>
            </div>
            <div class="row ml-0 mr-0">
               <app-property-input-formular class="w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Last Name'" [(propertyValue)]="contact.lastName"
               (keyUp)="updateValue($event,contact.firstName)"
               [type]="'string'" 
               [id]="contact.id + 'contact.lastName' "                  
               >
               </app-property-input-formular>
            </div>
                 <div class="row ml-0 mr-0">
               <div class="w-100 ml-0 mr-0 mt-1 mb-1">
                  <div class="row">
                     <div class="col-md-6">
                        Emails:
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg" (click)="addEmailInput()">+</button>                  
                     </div>
                  </div>
               </div>
            </div>
            <ng-container *ngFor="let item of contact.emails; index as i;">               
               <div class="row ml-0 mr-0">
                  <button type="button" class="btn btn-secondary btn-lg floatting-button" (click)="deleteEmailSelected(item)">-</button>
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Email'" [(propertyValue)]="item.emailAddress"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="i+ 'contact.emailAddress' "                   
                  >                  
                  </app-property-input-formular>
               </div>
            </ng-container>
            <div class="row ml-0 mr-0">
               <div class="w-100 ml-0 mr-0 mt-1 mb-1">
                  <div class="row">
                     <div class="col-md-6">
                        Telefon Numbers:
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg" (click)="addTelefonNumberInput()">+</button>                  
                     </div>
                  </div>
               </div>
            </div>
            <ng-container *ngFor="let item of contact.telefonNumbers; index as i;">
               <div class="row ml-0 mr-0">
               <button type="button" class="btn btn-secondary btn-lg floatting-button" (click)="deleteTelefonSelected(item)">-</button>
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Telefon Number'" [(propertyValue)]="item.number"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.telefonNumbers' + i"           
                  >
                  </app-property-input-formular>
               </div>
            </ng-container>
             <div class="row ml-0 mr-0">
               <div class="w-100 ml-0 mr-0 mt-1 mb-1">
                  <div class="row">
                     <div class="col-md-6">
                        Adresses:
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg" (click)="addAddressInput()">+</button>                  
                     </div>
                  </div>
               </div>
            </div>
            <ng-container *ngFor="let item of contact.addresses; index as i;">
               <div class="row ml-0 mr-0">
               <button type="button" class="btn btn-secondary btn-lg floatting-button" (click)="deleteAddressSelected(item)">-</button>
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Country'" [(propertyValue)]="item.country"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.country' + i"         
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'City'" [(propertyValue)]="item.city"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.city' + i"              
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Street'" [(propertyValue)]="item.street"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.street' + i"         
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'House Name or Number'" [(propertyValue)]="item.houseNameOrNumber"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.houseNameOrNumber' + i"                                 
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Zip Code'" [(propertyValue)]="item.postalZip"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.postalZip' + i" 
                  >
                  </app-property-input-formular>
               </div>
               <div class="row ml-0 mr-0">
                  <app-property-input-formular class=" w-100 ml-0 mr-0 mt-1 mb-1" [propertyName]="'Extra Information'" [(propertyValue)]="item.extranInfo"
                  (propertyValueEmit)="updateValue($event, item)"
                  [type]="'string'" 
                  [id]="contact.id + 'contact.extranInfo' + i" 
                  >
                  </app-property-input-formular>
               </div>
            </ng-container>
            <div class="row">
            <div class="col-md-12 d-flex justify-content-center text-center">
             <ng-container *ngIf="currentEntityID===null">
                  <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Add New</button>	
               </ng-container>
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Edit</button>	
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Save</button>	
               <button type="button" class="btn btn-primary" (click)="saveInsertedInfo()" >Cancel</button>	
               <ng-container *ngIf="currentEntityID!==null&&currentEntityID !== undefined">
                  <button type="button" class="btn btn-primary" (click)="deleteVenue()" >Delete</button>	
               </ng-container>
            </div>
            </div>
         </div>
      </div>
   </div>
</div>
